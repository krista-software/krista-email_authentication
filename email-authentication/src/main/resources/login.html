<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>krista</title>
  <style>
       #email, #sub{
              margin: auto;
              display: block;
              margin-top: 20px;
              }
       #sub{
              background-color: #009bf4;
              border: none;
              color: white;
              padding: 15px 60px;
              font-size: 16px;
              cursor: pointer;
              -webkit-transition-duration: 0.4s;
              transition-duration: 0.4s;
              box-shadow: 0 12px 16px 0 rgba(0,0,0,0.10),0 17px 50px 0 rgba(0,0,0,0.10);
              border-radius: 25px;
              }
       #email{
                text-indent: 10px;
                margin-top: 10%;
                width: 300px;
                height: 40px;
                border-radius: 5px;
              }
       h1{
          margin-top: 10%;
          }



  </style>
</head>
<body>
<center><h1>Krista Software</h1></center>
<p class="error">__error</p>
<form method="post" onsubmit="/login">
  <input id="email" name="email" placeholder="Enter your email" type="text"/>
  <input id="originalUrl" name="originalUrl" type="hidden" value="__originalUrl"/>
  <br>
  <center><button id="submit">submit</button></center>
</form>
</body>
